<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/stylos.css">
    <title>Document</title>
</head>

<body>
    <main class="container">
        <header class="encabezado">
            <h1 class="titulo">
                ROCK <br> PAPER <br> SCISSORS
            </h1>
            <div class="puntos">
                <h2 class="titulop">Score</h2>
                <p class="puntuacion">
                    
                </p>
            </div>
        </header>

        <section id="elementos">
            <div class="img-reglas">
                <img src="src/desktop-rules-modal.jpg" alt="img">
            </div>
            <div class="fondo-azul">
                <button class="btn-papel" id="papel" onclick="IniciarJuego(1)"><img src="src/icon-paper.svg" alt=""></button>
            </div>
            <div class="fondo-rojo">
                <button class="btn-piedra" id="piedra" onclick="IniciarJuego(2)"><img src="src/icon-rock.svg" alt=""></button>
            </div>
            <div class="fondo-amarillo">
                <button class="btn-tijera" id="tijera" onclick="IniciarJuego(3)"><img src="src/icon-scissors.svg" alt=""></button>
            </div>
        </section>
        <div id="second" style="display: none;">
        <aside class="botones-left">
            <div class="div1">
                <button class="img1"><img src="src/icon-paper.svg" alt=""></button>
            </div>
        </aside>
        <div class="boton-retry">
            <span id="spnResult">
            </span>
            <button class="btn-repeat" onclick="ReiniciarJuego()">Volver a jugar</button>
        </div>
        <aside class="botones-rigth">
            <div class="div2">
                <button class="img2""><img src="src/icon-paper.svg" alt=""></button>
            </div>
        </aside>
    </div>  
    <footer>
        <div>
            <button class="btn-reglas" onclick="reglas()">Reglas </button>
        </div>
    </footer>
    </main>
    <script src="src/javaScript.js"></script>
</body>

</html>
