<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FIGMA 2</title>
    <link rel="stylesheet" href="stylos.css" />
  </head>
  <body>
    <img src="bg-desktop.png" alt="" class="img" />
    <section>
      <aside class="boxI">
        <img src="logo.svg" alt="Logo" class="logo" />
        <div class="icons">
          <img
            src="icon-document.svg"
            style="margin: 5px; width: 22.15px; height: 22.69px"
            alt="Documento"
            class="document"
          />
          <img
            src="icon-folder.svg"
            style="margin: 5px; width: 22.15px; height: 22.69px"
            alt="Folder"
            class="folder"
          />
          <img
            src="icon-upload.svg"
            style="margin: 5px; width: 22.15px; height: 22.69px"
            alt="upload"
            class="upload"
          />
        </div>
      </aside>

      <aside class="boxII">
        <img src="Group 7.svg" alt="Group 7" class="boxIII" />
        <p>You've used <b>815 GB</b> of you storage</p>
        <div>
          <!-- <meter class="autoincrement" min="0" max="100" value="60">Gb Utilizados</meter>    -->
          <div class="bar">
            <span class="progressbar">
              <div class="pin"></div>
            </span>
          </div>
          <h1>
            0GB
            <p>100GB</p>
          </h1>
        </div>
      </aside>
    </section>
  </body>
</html>
